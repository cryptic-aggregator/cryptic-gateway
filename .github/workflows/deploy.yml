name: CI/CD Deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ð¡onfigure Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cryptic-gateway-service:latest

      - name: Deploy SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 20.215.241.137
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 5432
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/cryptic-gateway-service:latest
            docker stop cryptic-gateway-service || true
            docker rm cryptic-gateway-service || true
            docker run -d --name cryptic-gateway-service -p 5432:8080 ${{ secrets.DOCKER_USERNAME }}/cryptic-gateway-service:latest
